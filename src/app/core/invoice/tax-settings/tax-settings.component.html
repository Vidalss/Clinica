<div class="page-wrapper">
    <!-- Page Content -->
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.allInvoice">{{ 'INVOICE.INVOICE' | translate }} </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">{{ 'INVOICE.TAX_SETTINGS' | translate }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div class="row mt-4">
            <div class="col-xl-3 col-md-4">
                <div class="widget settings-menu setting-list-menu">
                    <ul>
                        <li class="nav-item">
                            <a [routerLink]="routes.invoicesSettings" class="nav-link ">
                                <i class="fa fa-cog me-2"></i> <span>{{ 'INVOICE.GENERAL_SETTINGS' | translate }}</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="routes.taxSettings" class="nav-link active">
                                <i class="fa fa-bookmark me-2"></i> <span>{{ 'INVOICE.TAX_SETTINGS' | translate }}</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="routes.bankSettings" class="nav-link">
                                <i class="fas fa-university me-2"></i> <span>{{ 'INVOICE.BANK_SETTINGS' | translate }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-xl-9 col-md-8">
                <div class="card invoices-settings-card">
                    <div class="card-header px-3">
                        <h5 class="card-title">{{ 'INVOICE.TAX_SETTINGS' | translate }}</h5>
                    </div>
                    <div class="card-body">

                        <!-- Form -->
                        <form action="#" class="invoices-settings-form">
                            <div class="row align-items-center form-group">
                                <label for="name" class="col-sm-3 col-form-label input-label">{{ 'INVOICE.ENABLE_TAX' | translate }}</label>
                                <div class="col-sm-9">
                                    <label class="custom_check">
                                        <input type="checkbox" name="invoice">
                                        <span class="checkmark"></span> {{ 'INVOICE.CHECK_TO_ENABLE_TAX_ON_INVOICE' | translate }}
                                    </label>
                                </div>
                            </div>
                            <div class="row align-items-center form-group">
                                <label for="email" class="col-sm-3 col-form-label input-label">{{ 'INVOICE.TAX_PERCENTAGE' | translate }}</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row align-items-center form-group">
                                <label for="phone" class="col-sm-3 col-form-label input-label">{{ 'INVOICE.GSTIN_NUMBER' | translate }}</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="invoice-setting-btn text-end">
                                <button type="submit" class="btn cancel-btn me-2">{{ 'INVOICE.CANCEL' | translate }}</button>
                                <button type="submit" class="btn btn-primary">{{ 'INVOICE.SAVE_CHANGES' | translate }}</button>
                            </div>
                        </form>
                        <!-- /Form -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Content -->
</div>
