<div class="header">
    <div class="header-left">
      <!-- Logo -->
      <a [routerLink]="routes.adminDashboard" class="logo">
        <img src="assets/img/logo.png" width="35" height="35" alt=""> <span>Pre Clinic</span>
      </a>
  
      <!-- Botones de cambio de idioma -->
      <ul class="nav language-menu">
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link" (click)="changeLanguage('en')">
            EN
          </a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" class="nav-link" (click)="changeLanguage('es')">
            ES
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Botón para alternar la barra lateral -->
    <a (click)="toggleSideBar()" id="toggle_btn" href="javascript:void(0);">
      <img src="assets/img/icons/bar-icon.svg" alt="">
    </a>
  
    <!-- Botón para alternar la barra lateral en móviles -->
    <a (click)="toggleMobileSideBar()" (keyup.enter)="toggleMobileSideBar()" id="mobile_btn" class="mobile_btn float-start" tabindex="0">
      <img src="assets/img/icons/bar-icon.svg" alt="">
    </a>
  
    <!-- Barra de búsqueda -->
    <div class="top-nav-search mob-view">
      <form>
        <input type="text" class="form-control" placeholder="Search here">
        <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
      </form>
    </div>
  
    <!-- Menú de usuario (lado derecho) -->
    <ul class="nav user-menu float-end">
      <li class="nav-item dropdown d-none d-sm-block">
        <a href="javascript:void(0);" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
          <img src="assets/img/icons/note-icon-02.svg" alt=""><span class="pulse"></span>
        </a>
        <div class="dropdown-menu notifications">
          <div class="topnav-dropdown-header">
            <span>Notifications</span>
          </div>
          <div class="drop-scroll">
            <ul class="notification-list">
              <!-- Contenido de notificaciones -->
            </ul>
          </div>
          <div class="topnav-dropdown-footer">
            <a [routerLink]="routes.activities">View all Notifications</a>
          </div>
        </div>
      </li>
  
      <li class="nav-item dropdown d-none d-sm-block">
        <a (click)="openBoxFunc()" (keyup.enter)="openBoxFunc()" id="open_msg_box" class="hasnotifications nav-link" tabindex="0">
          <img src="assets/img/icons/note-icon-01.svg" alt=""><span class="pulse"></span>
        </a>
      </li>
  
      <li class="nav-item dropdown has-arrow user-profile-list">
        <a href="javascript:void(0);" class="dropdown-toggle nav-link user-link" data-bs-toggle="dropdown">
          <div class="user-names">
            <h5>Liam Michael</h5>
            <span>Admin</span>
          </div>
          <span class="user-img">
            <img src="assets/img/user-06.jpg" alt="Admin">
          </span>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [routerLink]="routes.profile">My Profile</a>
          <a class="dropdown-item" [routerLink]="routes.editProfile">Edit Profile</a>
          <a class="dropdown-item" [routerLink]="routes.settings">Settings</a>
          <a class="dropdown-item" [routerLink]="routes.login">Logout</a>
        </div>
      </li>
  
      <li class="nav-item">
        <a [routerLink]="routes.settings" class="hasnotifications nav-link">
          <img src="assets/img/icons/setting-icon-01.svg" alt="">
        </a>
      </li>
    </ul>
  
    <!-- Menú de usuario móvil -->
    <div class="dropdown mobile-user-menu float-end">
      <a href="javascript:void(0);" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-end">
        <a class="dropdown-item" [routerLink]="routes.profile">My Profile</a>
        <a class="dropdown-item" [routerLink]="routes.editProfile">Edit Profile</a>
        <a class="dropdown-item" [routerLink]="routes.settings">Settings</a>
        <a class="dropdown-item" [routerLink]="routes.login">Logout</a>
      </div>
    </div>
  </div>
  
  <!-- Cuadro de notificaciones -->
  <div class="notification-box">
    <div class="msg-sidebar notifications msg-noti">
      <div class="topnav-dropdown-header">
        <span>Messages</span>
      </div>
      <div class="drop-scroll msg-list-scroll" id="msg_list">
        <ul class="list-box">
          <!-- Contenido de mensajes -->
        </ul>
      </div>
      <div class="topnav-dropdown-footer">
        <a [routerLink]="routes.chat">See all messages</a>
      </div>
    </div>
  </div>
